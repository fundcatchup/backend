- id: kratos:public
  upstream:
    preserve_host: true
    url: "http://fundcatchup-host:4433"
    strip_path: /auth
  match:
    url: "<(http|https)>://<[a-zA-Z0-9-.:]+>/auth/<.*>"
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
  authenticators:
    - handler: noop
  authorizer:
    handler: allow
  mutators:
    - handler: noop

- id: fundcatchup-api
  upstream:
    preserve_host: true
    url: "http://fundcatchup-host:4004"
  match:
    url: "<(http|https)>://<[a-zA-Z0-9-.:]+>/graphql"
    methods: ["POST", "GET", "OPTIONS"]
  authenticators:
    - handler: bearer_token
    - handler: anonymous
  authorizer:
    handler: allow
  mutators:
    - handler: header
